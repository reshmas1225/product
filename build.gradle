plugins {
    id 'java'
}

group 'promotion'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}
